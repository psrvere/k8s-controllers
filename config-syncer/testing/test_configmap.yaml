# Test ConfigMap in source namespace
apiVersion: v1
kind: ConfigMap
metadata:
  name: source-config
  namespace: default
  labels:
    config-syncer/enabled: "true"
  annotations:
    config-syncer/target-namespace: "target-ns"
    config-syncer/target-name: "synced-config"
data:
  database-url: "postgres://localhost:5432/mydb"
  api-key: "test-api-key-123"
  app-config: |
    debug: true
    timeout: 30
    max-connections: 100
---
# Test ConfigMap with multiple target namespaces
apiVersion: v1
kind: ConfigMap
metadata:
  name: multi-target-config
  namespace: default
  labels:
    config-syncer/enabled: "true"
  annotations:
    config-syncer/target-namespace: "team-a,team-b,team-c"
data:
  feature-flags: '{"new-ui": true, "beta-features": false}'
  api-endpoint: "https://api.example.com"
---
# Test ConfigMap with binary data
apiVersion: v1
kind: ConfigMap
metadata:
  name: binary-config
  namespace: default
  labels:
    config-syncer/enabled: "true"
  annotations:
    config-syncer/target-namespace: "secure-ns"
data:
  config.json: '{"ssl": true, "port": 443}'
binaryData:
  certificate.pem: 
